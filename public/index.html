<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoveMind - AI Fitness Coach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .card h2 {
      color: #4a5568;
      margin-bottom: 15px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon {
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .output {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      color: #2d3748;
    }

    .output:empty {
      display: none;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-success { background: #48bb78; }
    .status-error { background: #f56565; }
    .status-loading { background: #ed8936; animation: pulse 1.5s infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .workflow-section {
      grid-column: 1 / -1;
    }

    .workflow-controls {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
      align-items: start;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
      
      .workflow-controls {
        grid-template-columns: 1fr;
      }
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèÉ‚Äç‚ôÇÔ∏è MoveMind</h1>
      <p>Your AI-Powered Fitness Coach Dashboard</p>
    </div>

    <div class="grid">
      <div class="card">
        <h2><span class="icon">üìä</span>Onboarding Data</h2>
        <p>View your fitness data from CSV</p>
        <button onclick="fetchOnboarding()">Load Data</button>
        <div class="output" id="onboardingOutput"></div>
      </div>

      <div class="card">
        <h2><span class="icon">üîç</span>Index Data</h2>
        <p>Process data with LlamaIndex AI</p>
        <button onclick="indexOnboarding()">Index Data</button>
        <div class="output" id="indexOutput"></div>
      </div>

      <div class="card">
        <h2><span class="icon">ü§ñ</span>AI Coach Query</h2>
        <p>Ask your AI fitness coach anything</p>
        <div class="input-group">
          <input type="text" id="queryInput" placeholder="How many steps did I take yesterday?">
        </div>
        <button onclick="queryOnboarding()">Ask Coach</button>
        <div class="output" id="queryOutput"></div>
      </div>

      <div class="card workflow-section">
        <h2><span class="icon">üîÑ</span>Workflow Orchestration</h2>
        <p>Start and monitor complete coaching workflows</p>
        <div class="workflow-controls">
          <div>
            <textarea id="workflowInput" rows="4" placeholder='{ "name": "movemind", "input": { "userData": { "userId": 1, "goals": "Lose 5kg" } } }'></textarea>
            <button onclick="startWorkflow()" style="margin-top: 10px;">Start Workflow</button>
            <div class="output" id="workflowOutput"></div>
          </div>
          <div>
            <input type="text" id="statusId" placeholder="Workflow ID">
            <button onclick="getWorkflowStatus()" style="margin-top: 10px;">Check Status</button>
            <div class="output" id="statusOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
